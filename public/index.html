<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s3i7h.com</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #333;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('profile-background-1500x500.jpg') no-repeat center center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            border-radius: 50%;
            width: 60%;
            max-width: 150px;
            margin-bottom: 20px;
        }

        .card h1, .card h2 {
            margin: 10px 0;
            color: #333;
        }

        .card a {
            color: #4ca1af;
            text-decoration: none;
        }

        .card .social {
            margin: 5px 0;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a2a33, #3b6978);
                color: #ddd;
            }

            .card {
                background: rgba(255, 255, 255, 0.1);
            }

            .card h1, .card h2 {
                color: #ddd;
            }

            .card a {
                color: #74b9ff;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Profile Image">
        <h1>s3i7h</h1>
        <h2>Yuichiro Smith</h2>
        <div class="social">Twitter: <a href="https://twitter.com/s3i7h" target="_blank">@s3i7h</a></div>
        <div class="social">GitHub: <a href="https://github.com/s3i7h" target="_blank">s3i7h</a></div>
        <div class="social">Instagram: <a href="https://instagram.com/s3i7h" target="_blank">s3i7h</a></div>
        <div class="social">Facebook: <a href="https://facebook.com/s3i7h" target="_blank">s3i7h</a></div>
        <div class="social">Gravatar: <a href="https://gravatar.com/s3i7h" target="_blank">s3i7h</a></div>
